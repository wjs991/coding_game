<!--component html goes here -->

<nb-card *ngFor='let i of games'>
        <nb-card-header>
                <a ng-reflect-router-link="/pages/coding" title="coding" href="#/pages/coding"><h1>{{i.name}}</h1></a> 
        </nb-card-header>
        <nb-card-body>
                <div class='row'>
                        <div class='col-6'>
                                {{i.gameDoc}}
                                <div>
                                        <a [routerLink]="['/pages/coding']"><button class="btn btn-success btn-rectangle btn-demo" (click)="nextCompo(i.name)">submit</button></a>
                                </div>
                        </div>
                        <div class='col-6'>
                                <img src={{i.gameImage}}/>
                        </div>

                </div>





        </nb-card-body>
</nb-card>
